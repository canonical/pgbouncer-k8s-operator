name: application
description: |
  Data platform libs application charm used in integration tests.
summary: |
  Data platform libs application meant to be used
  only for testing of the libs in this repository.

containers:
  pgbouncer:
    resource: application-image

resources:
  application-image:
    type: oci-image
    description: OCI image for test charm
    upstream-source: ubuntu:latest

requires:
  first-database:
    interface: postgresql_client
  second-database:
    interface: postgresql_client
  multiple-database-clusters:
    interface: postgresql_client
  aliased-multiple-database-clusters:
    interface: postgresql_client
    limit: 2
