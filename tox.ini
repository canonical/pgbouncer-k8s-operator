[tox]
no_package = True
skip_missing_interpreters = True
env_list = lint, unit

[vars]
src_path = {tox_root}/src
tests_path = {tox_root}/tests
lib_path = {tox_root}/lib/charms/pgbouncer_k8s
test_charm_libs = {tox_root}/tests/integration/relations/pgbouncer_provider/application-charm/lib
all_path = {[vars]src_path} {[vars]tests_path} {[vars]lib_path}

[testenv]
set_env =
    PYTHONPATH = {tox_root}/lib:{[vars]src_path}
    PYTHONBREAKPOINT=ipdb.set_trace
    PY_COLORS=1
pass_env =
    PYTHONPATH
    CHARM_BUILD_DIR
    MODEL_SETTINGS
allowlist_externals =
    poetry

[testenv:{build,pack-wrapper}]
# Wrap `charmcraft pack`
pass_env =
    CRAFT_SHARED_CACHE
allowlist_externals =
    {[testenv]allowlist_externals}
    charmcraft
    mv
commands_pre =
    poetry export --only main,charm-libs --output requirements.txt
commands =
    build: charmcraft pack {posargs}
commands_post =
    mv requirements.txt requirements-last-build.txt

[testenv:format]
description = Apply coding style standards to code
commands_pre =
    poetry install --only format --no-root
commands =
    poetry lock --no-update
    poetry run ruff --fix {[vars]all_path}
    poetry run black {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
commands_pre =
    poetry install --only lint,format --no-root
commands =
    poetry check --lock
    poetry run codespell {tox_root} --skip {tox_root}/.git --skip {tox_root}/.tox \
      --skip {tox_root}/build --skip {tox_root}/lib --skip {tox_root}/venv \
      --skip {tox_root}/.mypy_cache --skip {tox_root}/LICENSE --skip {tox_root}/poetry.lock \
      --skip {[vars]test_charm_libs}
    poetry run codespell {[vars]lib_path}
    # pflake8 wrapper supports config from pyproject.toml
    poetry run ruff {[vars]all_path}
    poetry run black --check --diff {[vars]all_path}

[testenv:unit]
description = Run unit tests
commands_pre =
    poetry install --only main,charm-libs,unit --no-root
commands =
    poetry run coverage run --source={[vars]src_path},{[vars]lib_path}  \
        -m pytest -v --tb native -s {posargs} {[vars]tests_path}/unit
    poetry run coverage report

[testenv:integration]
description = Run integration tests
set_env =
    {[testenv]set_env}
    # Workaround for https://github.com/python-poetry/poetry/issues/6958
    POETRY_INSTALLER_PARALLEL = false
pass_env =
    CI
    GITHUB_OUTPUT
    SECRETS_FROM_GITHUB
allowlist_externals =
    {[testenv:pack-wrapper]allowlist_externals}
commands_pre =
    poetry install --only integration --no-root
    {[testenv:pack-wrapper]commands_pre}
commands =
    poetry run pytest -v --tb native --log-cli-level=INFO -s --ignore={[vars]tests_path}/unit/ {posargs}
commands_post =
    {[testenv:pack-wrapper]commands_post}
