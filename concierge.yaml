juju:
  model-defaults:
    logging-config: <root>=INFO; unit=DEBUG
providers:
  microk8s:
    enable: true
    bootstrap: true
    addons:
      - dns
      - hostpath-storage
      - metallb:10.64.140.43-10.64.140.49
host:
  snaps:
    jhack:
      channel: latest/edge
      connections:
        - jhack:dot-local-share-juju snapd
