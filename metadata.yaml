name: pgbouncer-k8s
display-name: |
  PgBouncer Kubernetes Operator
description: |
  Lightweight connection pooler for PostgreSQL.
summary: |
  The aim of pgbouncer is to lower the performance impact of opening new connections to PostgreSQL. For more information, see https://www.pgbouncer.org/usage.html
website: |
  https://www.pgbouncer.org/
source: |
  https://github.com/canonical/pgbouncer-k8s-operator
issues: |
  https://github.com/canonical/pgbouncer-k8s-operator/issues
maintainers:
  - Canonical Data Platform <data-platform@lists.launchpad.net>

containers:
  pgbouncer:
    resource: pgbouncer-image

resources:
  pgbouncer-image:
    type: oci-image
    description: OCI image for pgbouncer
    # Rock version, using pgbouncer v1.18.
    upstream-source: ghcr.io/canonical/charmed-postgresql@sha256:1517d0053d6c039b42b5e2820c8f7a3eb13b67eee2b101fd1f562216eb4179ca

provides:
  database:
    interface: postgresql_client
    optional: true
  # Legacy relations - these will be deprecated in a future release
  db:
    interface: pgsql
    optional: true
  db-admin:
    interface: pgsql
    optional: true
  metrics-endpoint:
    interface: prometheus_scrape
    optional: true
  grafana-dashboard:
    interface: grafana_dashboard
    optional: true

requires:
  backend-database:
    interface: postgresql_client
    optional: false
    limit: 1
  certificates:
    interface: tls-certificates
    optional: true
    limit: 1
  logging:
    interface: loki_push_api
    limit: 1
    optional: true

peers:
  pgb-peers:
    interface: pgb_peers
