name: Tests
on:
  workflow_call:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@latest
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run linters
        run: tox -e lint

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run tests
        run: tox -e unit

  integration-standalone:
    name: Integration tests for standalone charm
    needs:
      - lint
      - unit-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup operator environment
      # This part sets the model name to "testing" (used in test run and logdump)
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          # This is needed until https://bugs.launchpad.net/juju/+bug/1977582 is fixed.
          bootstrap-options: "--agent-version 2.9.29"
      - name: Run pgbouncer standalone integration tests
        run: tox -e standalone-integration
      - name: Dump logs
        uses: canonical/charm-logdump-action@main
        if: failure()
        with:
          app: pgbouncer-k8s

  integration-backend:
